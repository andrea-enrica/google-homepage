<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>

               <div class="header-element">Aplicatii Google</div>

        </div>
        <div class="search">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo image">
            <div class="input">
                <input type="text" id="search" name="search">
            </div>
            <div class="buttons">
                <input class="input-buttons" type="submit" id="google-search" value="Cautare Google">
                <input class="input-buttons" type="submit" id="lucky" value="Ma simt norocos">

            <div class="language">
                <p>Google oferit in:
                    <a href="https://www.google.com/setprefs?sig=0_AH8uWXf-NbMFnu6C2tWDiTNgZtM%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwj_s5XOx9PqAhUZ7eAKHfAdDZMQ2ZgBCA8">English</a>
                    <a href="https://www.google.com/setprefs?sig=0_AH8uWXf-NbMFnu6C2tWDiTNgZtM%3D&hl=hu&source=homepage&sa=X&ved=0ahUKEwj_s5XOx9PqAhUZ7eAKHfAdDZMQ2ZgBCBA">Magyar</a>
                    <a href="https://www.google.com/setprefs?sig=0_AH8uWXf-NbMFnu6C2tWDiTNgZtM%3D&hl=de&source=homepage&sa=X&ved=0ahUKEwj_s5XOx9PqAhUZ7eAKHfAdDZMQ2ZgBCBE">Deutsch</a>
                </p>
            </div>
        </div>
 
        <div class="footer">
            <div class="left-footer">
                <div class="footer-element">Publicitate</div>
                <div class="footer-element">Campanii</div>
                <div class="footer-element">Despre</div>
                <div class="footer-element">Cum functioneaza</div>
            </div>
            <div class="right-footer">
                <div class="footer-element">Confidentialitate</div>
                <div class="footer-element">Termeni</div>
                <div class="footer-element">Setari</div>
            </div>
        </div>

</html>
